name: Code Quality

# 触发条件：push到任何分支、pull request到main分支
# 注意：此workflow只进行代码质量检查，不运行功能测试
# 原因：本项目为Windows专用应用，无法在Linux CI环境中进行有意义的功能测试
on:
  push:
    branches: [ main, develop, feature/*, fix/* ]
  pull_request:
    branches: [ main, develop ]

# 环境变量
env:
  PYTHON_VERSION: "3.10"
  UV_CACHE_DIR: "/tmp/.uv-cache"

jobs:
  # 代码风格和类型检查
  lint:
    name: Linting & Type Checking
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Cache uv dependencies
      uses: actions/cache@v3
      with:
        path: ${{ env.UV_CACHE_DIR }}
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run ruff (linting)
      run: |
        uv run ruff check src/ --output-format=github

    - name: Run ruff (formatting check)
      run: |
        uv run ruff format --check src/

    - name: Run mypy (type checking)
      run: |
        uv run mypy src/ --ignore-missing-imports || true

  # 安全漏洞扫描
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install uv
      uses: astral-sh/setup-uv@v2
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Run Bandit security scan
      run: |
        uv run bandit -r src/ -f json -o bandit-report.json || true

    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: bandit-report.json
        retention-days: 30