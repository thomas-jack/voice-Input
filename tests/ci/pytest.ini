[pytest]
# CI测试专用配置
minversion = 6.0
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
testpaths = .
markers =
    ci: 标记适合CI环境的测试
    unit: 单元测试（无外部依赖）
    integration: 集成测试（使用Mock）
    slow: 慢速测试（在CI中跳过）
    gpu: 需要GPU的测试（在CI中跳过）
    gui: 需要GUI的测试（在CI中跳过）
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning